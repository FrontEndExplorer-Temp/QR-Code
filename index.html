<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#2563eb">
  <meta name="description" content="Create customized QR codes with logo and color options. Export PNG & SVG.">
  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- QR Code library will be bundled via the build step (esbuild) for production -->
  <meta name="description" content="Custom QR Code generator with logo and color options. Exports PNG and SVG.">
  <style>
    /* Keep the on-screen QR preview at a constant size so changing "Size (px)" only affects export, not the preview */
    #qrcode {
      width: 300px;
      height: 300px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    /* Ensure any canvas/svg inside the preview fits the box */
    #qrcode canvas, #qrcode svg {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center text-gray-800">

  <div class="w-full max-w-5xl bg-white shadow-2xl rounded-2xl p-8">
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-extrabold text-gray-900">QR Code Generator</h1>
      <p class="text-gray-500 mt-2">Create customized QR codes with ease</p>
    </div>

    <div class="grid lg:grid-cols-2 gap-12">
      <!-- Left Side: Inputs -->
      <div class="space-y-8">

        <!-- Input Type -->
        <div>
          <h2 class="text-lg font-semibold mb-3">Select Input Type</h2>
          <div class="flex flex-wrap gap-4">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" id="type-text" name="type" value="text" checked class="text-blue-600 focus:ring-blue-500" />
              Text/URL
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" id="type-wifi" name="type" value="wifi" class="text-blue-600 focus:ring-blue-500" />
              WiFi
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" id="type-contact" name="type" value="contact" class="text-blue-600 focus:ring-blue-500" />
              Contact Info
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="radio" id="type-email" name="type" value="email" class="text-blue-600 focus:ring-blue-500" />
              Email/Phone
            </label>
          </div>
        </div>

        <!-- Dynamic Input Areas -->
        <div class="space-y-6">
          <!-- Text/URL Input -->
          <div id="input-text-area">
            <label for="text" class="block font-semibold mb-1">Text/URL</label>
            <input type="text" id="text" placeholder="Enter text or URL"
              class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2" />
          </div>

          <!-- WiFi -->
          <div id="input-wifi-area" class="hidden space-y-4">
            <div>
              <label class="block font-semibold mb-1">SSID</label>
              <input type="text" id="ssid" placeholder="Enter WiFi SSID"
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2" />
            </div>
            <div>
              <label class="block font-semibold mb-1">Password</label>
              <input type="password" id="password" placeholder="Enter WiFi Password"
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2" />
            </div>
          </div>

          <!-- Contact Info -->
          <div id="input-contact-area" class="hidden space-y-4">
            <div>
              <label class="block font-semibold mb-1">Name</label>
              <input type="text" id="name" placeholder="Enter Name"
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2" />
            </div>
            <div>
              <label class="block font-semibold mb-1">Phone</label>
              <input type="text" id="phone" placeholder="Enter Phone"
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2" />
            </div>
            <div>
              <label class="block font-semibold mb-1">Email</label>
              <input type="email" id="email" placeholder="Enter Email"
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2" />
            </div>
          </div>

          <!-- Email/Phone -->
          <div id="input-email-area" class="hidden space-y-4">
            <div>
              <label class="block font-semibold mb-1">Email Address</label>
              <input type="email" id="email-address" placeholder="Enter Email"
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2" />
            </div>
            <div>
              <label class="block font-semibold mb-1">Phone Number</label>
              <input type="text" id="phone-number" placeholder="Enter Phone Number"
                class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2" />
            </div>
          </div>
        </div>

        <!-- Generate Button -->
        <button id="generate"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition">
          Generate QR Code
        </button>
      </div>

      <!-- Right Side: QR Code & Options -->
      <div class="space-y-8">
        <!-- QR Code Preview -->
        <div class="text-center">
          <div id="qrcode" class="inline-block p-4 border rounded-xl shadow-md bg-white"></div>
        </div>

        <!-- Options -->
        <div>
          <h2 class="text-lg font-semibold mb-4">Customization Options</h2>
          <div class="grid sm:grid-cols-2 gap-6">
            <div>
              <label class="block font-semibold mb-1">Foreground Color</label>
              <input type="color" id="foreground" value="#000000" class="w-full h-12 rounded" />
            </div>
            <div>
              <label class="block font-semibold mb-1">Gradient Color</label>
              <input type="color" id="foreground-gradient" value="#000000" class="w-full h-12 rounded" />
            </div>
            <div>
              <label class="block font-semibold mb-1">Background Color</label>
              <input type="color" id="background" value="#ffffff" class="w-full h-12 rounded" />
            </div>
            <div class="flex items-center gap-2">
              <input type="checkbox" id="transparent" class="h-5 w-5 text-blue-600" />
              <label class="font-semibold">Transparent Background</label>
            </div>
            <div>
              <label class="block font-semibold mb-1">Size (px)</label>
              <input type="number" id="size" value="256" min="64" max="4096" step="1" class="w-full border rounded-lg px-3 py-2" aria-label="Export size in pixels" />
            </div>
            <div>
              <label class="block font-semibold mb-1">Margin</label>
              <input type="number" id="margin" value="10" min="0" max="200" class="w-full border rounded-lg px-3 py-2" aria-label="QR margin in pixels" />
            </div>
            <div>
              <label class="block font-semibold mb-1">Error Correction</label>
              <select id="ecc" class="w-full border rounded-lg px-3 py-2">
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="Q">Q</option>
                <option value="H">H</option>
              </select>
            </div>
            <div>
              <label class="block font-semibold mb-1">Logo</label>
              <div id="logo-drop-area"
                class="border-dashed border-2 border-gray-400 rounded-lg p-6 text-center cursor-pointer hover:bg-gray-50"
                role="button" tabindex="0" aria-label="Upload logo file or drag-and-drop">
                Drag & drop logo here
              </div>
              <input type="file" id="logo" accept="image/*" class="hidden" aria-label="Logo image file" />
              <div class="mt-3 flex items-center gap-3">
                <label for="logo-size" class="font-medium">Logo size</label>
                <input id="logo-size" type="range" min="5" max="50" value="30" step="1" class="flex-1" />
                <span id="logo-size-label" class="w-12 text-right">30%</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Download & Share -->
        <div class="flex flex-wrap gap-3 justify-center pt-4 border-t">
          <button id="download-png"
            class="bg-green-600 hover:bg-green-700 text-white font-bold px-5 py-2 rounded-lg shadow">
            PNG
          </button>
          <button id="download-svg"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold px-5 py-2 rounded-lg shadow">
            SVG
          </button>
          <button id="copy-clipboard"
            class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold px-5 py-2 rounded-lg shadow">
            Copy
          </button>
          <button id="share"
            class="bg-purple-600 hover:bg-purple-700 text-white font-bold px-5 py-2 rounded-lg shadow">
            Share
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Load qr-code-styling from CDN so QRCodeStyling is available for the frontend bundle. In a build step you can instead bundle this dependency. -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js" defer crossorigin="anonymous"></script>
  <script src="script.js" type="module" defer></script>
</body>
</html>
